<header>
    <div class="container-header">
        <!--&lt;!&ndash; LOGO &ndash;&gt;-->
        <div class="contenedor-logo">
            <div class="logo-aplication">
                <img src="../../../assets/images/icon-logo.png" [routerLink]="['/home']">
            </div>
        </div>
    </div>
</header>

<section class="section_main">

    <div class="container-formularioDatosNegocio m_h">

        <form class="mid-form-negocio tamanio-mid-form" [formGroup]="validacionForm">

            <h3 class="subheader">{{titlePage}}</h3>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text_nombre_user" placeholder="Nombre del negocio"
                    formControlName="nombre" #nombreL maxlength="30" (focus)="showNumber('nombre', true)"
                    (focusout)="showNumber('nombre', false)">
                <label for="text_nombre_user">Nombre de usuario</label>
                <div class="carateres-max"><span *ngIf="listaDatosMostrar.nombre"> {{nombreL.value.length}} / 30</span>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txt_correo" placeholder="Correo" formControlName="correo"
                    name="Correo" #correoL maxlength="40" (focus)="showNumber('correo', true)"
                    (focusout)="showNumber('correo', false)">
                <label for="txt_correo">Correo</label>
                <div class="carateres-max"><span *ngIf="listaDatosMostrar.correo"> {{correoL.value.length}} / 40</span>
                </div>
            </div>

            <!--<div class="form-floating mb-3">
                <input type="text" class="form-control" id="password" placeholder="Contraseña"
                    formControlName="password" name="password" #passwordL maxlength="15"
                    (focus)="showNumber('password', true)" (focusout)="showNumber('password', false)">
                <label for="password">Contraseña</label>
                <div class="carateres-max"><span *ngIf="listaDatosMostrar.password"> {{passwordL.value.length}} /
                        15</span></div>

                <small *ngIf="!passwordL.valid && passwordL.touched">
                    invalido
                </small>
            </div>-->

            <div class="form-floating mb-3">
                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button class="b-n-b" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <ul class="carac-passw">
                    <li>Introduzca una contraseña que tenga las siguientes características</li>
                    <li>Letras minúsculas</li>
                    <li>Letras mayúsculas</li>
                    <li>Números</li>
                    <li>Caracteres especiales -_*</li>
                    <li>Mínimo 8 caracteres, Máximo 15 caracteres</li>
                </ul>
            </div>

            <div class="form-floating mb-3" *ngIf="existeAdmin==false">
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="flexCheckChecked1" name="tipo_user" checked="true">
                    <label class="form-check-label" for="flexCheckChecked1">
                        Administrador
                    </label>
                </div>
            </div>

            <div class="clearfix"></div>

            <div class="group-buttons">
                <input type="submit" value="Crear cuenta" class="btn btnAceptar" [disabled]="validacionForm.invalid"
                    (click)="onSubmit()" />
            </div>

        </form>
    </div>
</section>
<div class="clearfix"></div>


<app-footer [mostrarT_C]="true"></app-footer>

<app-header></app-header>
<section class="section_main">

    <div class="container-formularioDatosNegocio">
    
        <form class="mid-form-negocio" [formGroup]="validacionForm">

            <h3 class="subheader">{{titlePage}}</h3>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text_nombre_user" placeholder="Nombre del negocio"
                    formControlName="nombre" #nombreL maxlength="30" (focus)="showNumber('nombre', true)"
                    (focusout)="showNumber('nombre', false)">
                <label for="text_nombre_user">Nombre de usuario</label>
                <div class="carateres-max"><span *ngIf="listaDatosMostrar.nombre"> {{nombreL.value.length}} / 30</span></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txt_correo" placeholder="Correo" formControlName="correo"
                    name="Correo" #correoL maxlength="40" (focus)="showNumber('correo', true)"
                    (focusout)="showNumber('correo', false)">
                <label for="txt_correo">Correo</label>
                <div class="carateres-max"><span *ngIf="listaDatosMostrar.correo"> {{correoL.value.length}} / 40</span></div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="password" placeholder="Contraseña"
                    formControlName="password" name="password" #passwordL maxlength="15" (focus)="showNumber('password', true)"
                    (focusout)="showNumber('password', false)">
                <label for="password">Contraseña</label>
                <div class="carateres-max"><span *ngIf="listaDatosMostrar.password"> {{passwordL.value.length}} / 15</span></div>
            </div>
         
            <div class="clearfix"></div>

            <div class="group-buttons">
                <input type="submit" value="Crear usuario" class="btn btnAceptar" [disabled]="validacionForm.invalid" (click)="onSubmit()"/>
            </div>

        </form>
    </div>
</section>
<div class="clearfix"></div>

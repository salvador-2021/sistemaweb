<form [formGroup]="validacionForm">
    <div class="section-filter">
        <div class="div-genero mb-2">
            <label>GÃ©nero</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexCheckChecked1" name="genero" value="Hombre"
                    formControlName="genero">
                <label class="form-check-label" for="flexCheckChecked1">
                    Hombre
                </label>
            </div>
    
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexCheckChecked2" name="genero" value="Mujer"
                    formControlName="genero" />
                <label class="form-check-label" for="flexCheckChecked2">
                    Mujer
                </label>
            </div>
    
            <div class="form-check">
                <input class="form-check-input" type="radio" id="flexCheckChecked3" name="genero" value="Unisex"
                    formControlName="genero" />
                <label class="form-check-label" for="flexCheckChecked3">
                    Unisex
                </label>
            </div>
        </div>
        
        <div class="section-busqueda-filter">
            <label>Nombre del producto </label>
            <div class="form-group mb-2">
                <input class="searchFilter" formControlName="nombre_producto" placeholder="p. ej. PLAYERA" maxlength="30">
            </div>
            <label>Marca</label>
            <div class="form-group mb-2">
                <input class="searchFilter" formControlName="marca" placeholder="p. ej. Polo , Nike" maxlength="15">
            </div>
            <label>Talla </label>
            <div class="form-group mb-2">
                <input class="searchFilter" formControlName="talla" placeholder="p. ej. X , L , CH" maxlength="10">
            </div>
            <label>Color</label>
            <div class="form-group mb-2">
                <input class="searchFilter" formControlName="color" placeholder="p. ej. Rojo, Blanco" maxlength="20">
            </div>
    
            <button type="submit" class="btn-search" [disabled]="validacionForm.invalid" (click) = "busquedaConFiltro()">Buscar</button>
        </div>
    </div>
</form>

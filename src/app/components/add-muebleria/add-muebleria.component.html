<main>

    <app-header></app-header>
    <app-nav-subheader [ruta_link]="'tbl-muebleria'" [tblName]="'muebleria'"> </app-nav-subheader>
    <app-lateral-admin></app-lateral-admin>

    <section id="section_main">

        <div class="container-formularios">

            <div class="mid-form-negocio btn-uploadImage" *ngIf="editDatos">
                <div class="div-upload">
                    <div *ngIf="currentFileUpload" class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                            attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{width:progress.percentage+'%'}">
                            {{progress.percentage}}%
                        </div>
                    </div>

                    <label class="btn-default">
                        <input type="file" [disabled]="!selecImage" (change)="selectImage($event)">
                    </label>

                    <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="uploadImage()">Subir
                        imagen</button>
                </div>

                <div class="contenedor-img" #contenedorImg>

                </div>
            </div>

            <form class="mid-form-negocio" [formGroup]="validacionForm" (ngSubmit)="saveOrUpdate()">

                <h3 class="subheader">{{titlePage}}</h3>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_nomProd_mueble" placeholder="Nombre del producto"
                        formControlName="nombre">
                    <label for="i_nomProd_mueble">Nombre del producto</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control tamanio_textarea-form" placeholder="Descripción"
                        id="text_description_mueble" formControlName="descripcion"></textarea>
                    <label for="text_description_mueble">Descripción</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control tamanio_textarea-form" placeholder="Especificación"
                        id="text_Spec_mueble" formControlName="especificacion"></textarea>
                    <label for="text_Spec_mueble">Especificación</label>
                </div>

                <div class="form-floating mb-3">
                    <input id="mensaje" maxlength="100" type="text" class="form-control" id="floatingInput"
                        placeholder="Altura" formControlName="alto">
                    <label for="floatingInputAltura">Altura</label>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Anchura_mueble" placeholder="Anchura"
                        formControlName="ancho">
                    <label for="i_Anchura_mueble">Anchura</label>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Profundidad_mueble" placeholder="Profundidad"
                        formControlName="profundidad">
                    <label for="i_Profundidad_mueble">Profundidad</label>

                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Peso_mueble" placeholder="Peso"
                        formControlName="peso">
                    <label for="i_Peso_mueble">Peso</label>
                </div>

                <label>Seleciona la unidad de venta</label>
                <div class="form-floating mb-3">
                    <select id="select_UV_aba" class="form-select form-select-sm colorSeleccion"
                        aria-label=".form-select-sm example" name="unidadventa" formControlName="unidadventa">
                        <option value="Pieza">Pieza</option>
                        <option value="Par">Par</option>
                        <option value="Docena">Docena</option>
                        <option value="Caja">Caja</option>
                        <option value="Paquete">Paquete</option>
                        <option value="Gramo">Gramo</option>
                        <option value="Kilogramo">Kilogramo</option>
                        <option value="Litro">Litro</option>
                        <option value="Mililitro">Mililitro</option>
                        <option value="Metro">Metro</option>
                        <option value="Kit">Kit</option>
                    </select>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Color_mueble" placeholder="Color"
                        formControlName="color">
                    <label for="i_Color_mueble">Color</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Marca_mueble" placeholder="Marca"
                        formControlName="marca">
                    <label for="i_Marca_mueble">Marca</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_T_acabado_mueble" placeholder="Tipo de Acabado"
                        formControlName="tipo_acabado">
                    <label for="i_T_acabado_mueble">Tipo de Acabado</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control tamanio_textarea-form" placeholder="Recomendación de uso"
                        id="text_Recome_Uso_mueble" formControlName="recomendacion_uso"></textarea>
                    <label for="text_Recome_Uso_mueble">Recomendación de uso</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control tamanio_textarea-form" placeholder="Otra información"
                        id="text_O_informacion_mueble" formControlName="otra_inf"></textarea>
                    <label for="text_O_informacion_mueble">Otra información</label>
                </div>

                <div class="contenedor-linea">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="text_Existencia_aba" placeholder="Existencia"
                            name="existencia" formControlName="existencia">
                        <label for="text_Existencia_aba">Existencia</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="text_Precio_aba" placeholder="Precio" name="precio"
                            formControlName="precio" />
                        <label for="text_Precio_aba">Precio</label>
                    </div>
                </div>

                <!--LIMPIAR FLOTADOS-->
                <div class="clearfix"></div>

                <div class="group-buttons" *ngIf="editDatos==false">
                    <button type="button" class="btn btnCancelar">Cancelar</button>
                    <input type="submit" value="Guardar" class="btn btnAceptar" [disabled]="validacionForm.invalid" />
                </div>

                <div class="group-buttons" *ngIf="editDatos">
                    <button type="button" class="btn btnCancelar">Cancelar</button>
                    <input type="submit" value="Actualizar" class="btn btnAceptar"
                        [disabled]="validacionForm.invalid" />
                </div>

            </form>
        </div>
    </section>
    <div class="clearfix"></div>
</main>

<app-footer></app-footer>

<main>

    <app-header></app-header>

    <app-nav-subheader [ruta_link]="'tbl-cama'" [tblName]="'cama'"> </app-nav-subheader>

    <app-lateral-admin></app-lateral-admin>


    <section class="section_main">

        <div class="container-formularios">

            <div class="mid-form-negocio btn-uploadImage" *ngIf="editDatos">
                <div class="div-upload">
                    <div *ngIf="currentFileUpload" class="progress">
                        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"
                            attr.aria-valuenow="{{progress.percentage}}" aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{width:progress.percentage+'%'}">
                            {{progress.percentage}}%
                        </div>
                    </div>

                    <label class="btn-default">
                        <input type="file" [disabled]="!selecImage" (change)="selectImage($event)">
                    </label>

                    <button class="btn btn-primary" [disabled]="!selectedFiles" (click)="uploadImage()">Subir
                        imagen</button>
                </div>

                <div class="contenedor-img" #contenedorImg>

                </div>
            </div>

            <form class="mid-form-negocio" [formGroup]="validacionForm" (ngSubmit)="saveOrUpdate()">

                <h3 class="subheader">{{titlePage}}</h3>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_nomProd_cama" placeholder="Nombre del producto"
                        formControlName="nombre">
                    <label for="i_nomProd_cama">Nombre del producto</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control tamanio_textarea-form" placeholder="Descripción"
                        formControlName="descripcion" id="text_description_cama"></textarea>
                    <label for="text_description_cama">Descripción</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_MateriaRelleno_cama" placeholder="Material de relleno"
                        formControlName="material_relleno">
                    <label for="i_MateriaRelleno_cama">Material de relleno</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_T_colchon_cama" placeholder="Tipo de conchón"
                        formControlName="tipo_colchon">
                    <label for="i_T_colchon_cama">Tipo de conchón</label>
                </div>

                <div class="contenedor-linea">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_Altura_cama" placeholder="Altura"
                            formControlName="altura">
                        <label for="i_Altura_cama">Altura</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_Ancho_cama" placeholder="Ancho"
                            formControlName="ancho">
                        <label for="i_Ancho_cama">Ancho</label>
                    </div>

                </div>

                <div class="contenedor-linea">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_Grosor_cama" placeholder="Grosor"
                            formControlName="grosor">
                        <label for="i_Grosor_cama">Grosor</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_Marca_cama" placeholder="Marca"
                            formControlName="marca">
                        <label for="i_Marca_cama">Marca</label>
                    </div>
                </div>

                <div class="contenedor-linea">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_PesoProd_cama" placeholder="Peso del producto"
                            formControlName="peso">
                        <label for="i_PesoProd_cama">Peso del producto</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_Color_cama" placeholder="Color"
                            formControlName="color">
                        <label for="i_Color_cama">Color</label>
                    </div>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Garantia_cama" placeholder="Garantía"
                        formControlName="garantia">
                    <label for="i_Garantia_cama">Garantía</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Incluye_cama" placeholder="Incluye"
                        formControlName="incluye">
                    <label for="i_Incluye_cama">Incluye</label>
                </div>

                <div class="form-floating mb-3">
                    <textarea class="form-control tamanio_textarea-form" placeholder="Otra información"
                        formControlName="otra_inf" id="text_O_informacion_cama"></textarea>
                    <label for="text_O_informacion_cama">Otra información</label>
                </div>

                <label>Seleciona la unidad de venta</label>
                <div class="form-floating mb-3">
                    <select id="select_UV_aba" class="form-select form-select-sm colorSeleccion"
                        aria-label=".form-select-sm example" name="unidadventa" formControlName="unidadventa">
                        <option value="Pieza">Pieza</option>
                        <option value="Par">Par</option>
                        <option value="Docena">Docena</option>
                        <option value="Caja">Caja</option>
                        <option value="Paquete">Paquete</option>
                        <option value="Gramo">Gramo</option>
                        <option value="Kilogramo">Kilogramo</option>
                        <option value="Litro">Litro</option>
                        <option value="Mililitro">Mililitro</option>
                        <option value="Metro">Metro</option>
                        <option value="Kit">Kit</option>
                    </select>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="i_Existencia_cama" placeholder="Existencia"
                        formControlName="existencia">
                    <label for="i_Existencia_cama">Existencia</label>
                </div>

                <!--FECHAS DE PROMOCION-->
                <mat-form-field class="example-form-field mb-0" appearance="fill">
                    <mat-label>Fecha de promoción Inicio-Fin</mat-label>
                    <mat-date-range-input [formGroup]="campaignOne" [rangePicker]="campaignOnePicker">
                        <input matStartDate placeholder="Fecha inicio" formControlName="start">
                        <input matEndDate placeholder="Fecha final" formControlName="end">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="campaignOnePicker"></mat-datepicker-toggle>
                    <mat-date-range-picker #campaignOnePicker></mat-date-range-picker>
                </mat-form-field>
                <!---->

                <div class="contenedor-linea">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="text_Precio_aba" placeholder="Precio anterior"
                            name="precio" formControlName="precio_anterior" />
                        <label for="text_Precio_aba">Precio anterior</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="i_Peso_cama" placeholder="Precio"
                            formControlName="precio">
                        <label for="i_Peso_cama">Precio</label>
                    </div>
                </div>

                <span
                    *ngIf="this.validacionForm.get('existencia').errors?.required && this.validacionForm.get('existencia').touched">
                    La existencia del producto no puede estar vacio
                </span>

                <span
                    *ngIf="this.validacionForm.get('precio').errors?.required && this.validacionForm.get('precio').touched">
                    El precio del producto no puede estar vacio
                </span>

                <!--LIMPIAR FLOTADOS-->
                <div class="clearfix"></div>


                <div class="group-buttons" *ngIf="editDatos==false">
                    <button type="button" class="btn btnCancelar">Cancelar</button>
                    <input type="submit" value="Guardar" class="btn btnAceptar" [disabled]="validacionForm.invalid" />
                </div>

                <div class="group-buttons" *ngIf="editDatos">
                    <button type="button" class="btn btnCancelar">Cancelar</button>
                    <input type="submit" value="Editar" class="btn btnAceptar" [disabled]="validacionForm.invalid" />
                </div>
            </form>
        </div>
    </section>

    <div class="clearfix"></div>

</main>

<app-footer></app-footer>

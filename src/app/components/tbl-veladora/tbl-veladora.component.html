<main>
    <app-header></app-header>
    <div class="container-tables">
        <h3 class="title">{{title}}</h3>

        <div class="contenedor-botonesT">

            <div class="div-busqueda">
                <input class="input-busqueda" type="text" [(ngModel)]='textoBuscarInput'
                    (keyup.enter)="buscarproducto()" placeholder="Buscar" maxlength="30">
                <button (click)="buscarproducto()">
                    <img src="../../../assets/images/search.svg">
                </button>
            </div>

            <div class="div-botones">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked
                        (click)="listaProductosNegocio(1)">
                    <label class="form-check-label" for="flexRadioDefault1">
                        <img src="../../../assets/images/listar_elementos.svg" alt="editar" width="20" height="20" />
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                        (click)="listaProductosNegocio(0)">
                    <label class="form-check-label" for="flexRadioDefault2">
                        <img src="../../../assets/images/listar_elementos.svg" alt="editar" width="20" height="20" />
                    </label>
                </div>

                <button class="return btn_hover">Borrar lista</button>
                <button class="return btn_hover">Actualizar</button>
                <button class="return btn_hover">Regresar</button>
                <button [routerLink]="['/add-veladora']" class="return btn_hover">Agregar producto</button>

            </div>
        </div>

        <div class="contenedor-tabla scrool-div">
            <table class="table table-hover table-fixed">
                <thead class="encabezado-tabla">
                    <tr class="d-flex justify-content-around">
                        <th class="w-50">Producto</th>
                        <th class="w-50">Descripci√≥n</th>
                        <th class="w-50">Unidad de Venta</th>
                        <th class="w-50">Medidas</th>
                        <th class="w-50">Color</th>
                        <th class="w-50">Existencia</th>
                        <th class="w-50">Precio</th>
                        <th class="w-50">Acciones</th>
                    </tr>
                </thead>

                <tbody class="contenidoTabla">

                    <!--EMPIEZA EL CICLO FOR-->
                    <tr class='d-flex justify-content-around' *ngFor="let producto of products">
                        <td>{{producto.nombre}}</td>
                        <td>{{producto.descripcion}}</td>
                        <td>{{producto.unidadventa}}</td>
                        <td>{{producto.medidas}}</td>
                        <td>{{producto.color}}</td>
                        <td>{{producto.existencia}}</td>
                        <td>{{producto.precio}}</td>

                        <td>
                            <button type="button" [routerLink]="['/add-veladora', producto._id]">
                                <img src="../../../assets/images/edit_product.svg" alt="editar" width="30"
                                    height="30" />
                                <p id="msj-seleccion">Editar registro</p>
                            </button>

                            <button type="button" (click)="delete_data(producto._id)">
                                <img src="../../../assets/images/delete_product.svg" alt="eliminar" width="30"
                                    height="30" />
                                <p id="msj-seleccion">Eliminar registro</p>
                            </button>

                            <button class="hover-message" *ngIf="producto.estado" type="button"
                                (click)="updateStatusProducto(producto._id, producto.estado)">
                                <img src="../../../assets/images/baja.svg" alt="status" width="30" height="30" />
                                <p id="msj-seleccion">Dar de baja el registro</p>
                            </button>

                            <button class="hover-message" *ngIf="producto.estado == false" type="button"
                                (click)="updateStatusProducto(producto._id, producto.estado)">
                                <img src="../../../assets/images/Arriba.svg" alt="eliminar" width="30" height="30" />
                                <p id="msj-seleccion">Dar de alta el registro</p>
                            </button>
                        </td>
                    </tr>
                    <!--TERMINA EL CICLO FOR-->
                </tbody>
            </table>
        </div>
    </div>
</main>

<header>
    <div class="container-header">
        <!--&lt;!&ndash; LOGO &ndash;&gt;-->
        <div class="contenedor-logo">
          <div class="logo-aplication">
            <img src="../../../assets/images/icon-logo.png" [routerLink]="['/home']">
          </div>
        </div>    
      </div>
</header>


<main>

    <section class="section_main section_main-login">
        <div class="container-formularioDatosNegocio login">

            <form class="mid-form mid-form-negocio" [formGroup]="validacionForm">

                <h1 class="subheader">Login</h1>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="Correo" placeholder="Correo" formControlName="correo"
                        name="Correo" #correoUser maxlength="50" (focus)="showNumber('correo', true)"
                        (focusout)="showNumber('correo', false)">
                    <label for="Correo">Correo</label>
                    <div class="carateres-max"><span *ngIf="listaDatosMostrar.correo"> {{correoUser.value.length}} /
                            50</span></div>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña"
                        formControlName="password" name="password" #passwordUser maxlength="15"
                        (focus)="showNumber('password', true)" (focusout)="showNumber('password', false)">
                    <label for="password">Contraseña</label>
                    <div class="carateres-max"><span *ngIf="listaDatosMostrar.password"> {{passwordUser.value.length}} /
                            15</span></div>
                </div>


                <div class="contenedor-buttons">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="usuario" id="flexRadioDefault2"
                            value="usuario" checked formControlName="usuario">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Iniciar sesión como usuario
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="usuario" id="flexRadioDefault1"
                            value="negocio" formControlName="usuario">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Iniciar sesión como negocio
                        </label>
                    </div>

                    <button class="btn-login btn-iniciarSesion" [disabled]="validacionForm.invalid"
                        (click)="onSubmit()">
                        <span> <img src="../../../assets/images/login-iniciar-sesion.svg"></span> Iniciar sesión
                    </button>


                    <button class="btn-login btn-createCuenta" [routerLink]="['/registrar-usuario']">
                        <span> <img src="../../../assets/images/login-crear-cuenta.svg"></span> Crear cuenta de usuario
                    </button>

                    <button class="btn-login btn-createCuenta" [routerLink]="['/registrar-negocio']">
                        <span> <img src="../../../assets/images/login-crearCuenta.png" width="24px" height="24px"></span> Crear cuenta de negocio
                    </button>
                </div>

                <!--LIMPIAR FLOTADOS-->
                <div class="clearfix"></div>
            </form>

        </div>
    </section>
</main>


<footer class="footer">
    <div class="div-terminos_condiciones">          
                <a  class="a-terminos_y_condiciones" [routerLink]="['/terminos-y-condiciones']" target="_blanck">&copy;  Términos y condiciones - Aviso de Privacidad &copy; 2021  </a>   
            
    </div>
</footer>
